<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <main>
    <div class="cart-page">
      <div class="new-arrivals-text">
        <h2>Your Cart</h2>
      </div>
      <div class="cart-container">
        <div class="cart-item-container">
          <div class="cart-item">
            <div class="cart-item-name">Hp Pavilion Ultrawide</div>
            <div class="cart-item-price"><h5>N200,000</h5></div>
          </div>
        </div>
        <div class="cart-overview-container">
          <div class="cart-summary">This is what you want to buy</div>
          <div class="cart-total-price">total: 1,200,000</div>
          <div class="cart-buttons-container">
            <button class="buy-now-btn">BUY NOW!</button>
            <button class="buy-now-btn">Continue Shopping</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</html>
