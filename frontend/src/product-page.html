<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>GearNg Product</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">GearNg</div>
      <div>
        <ul class="navigation">
          <li class="nav-link"><a href="">Custom Order</a></li>
          <li class="nav-link"><a href="">Products</a></li>
          <li class="nav-link"><a href="">Cart</a></li>
        </ul>
      </div>
    </div>
    <div class="new-arrivals">
      <div class="new-section" id="new-arrivals-product">
        <div class="new-item new-item-product">
          <h2 class="header-text">Asus Rog Monitor</h2>
          <p class="small-text">SHOW DETAILS&nbsp;&nbsp;></p>
          <div class="new-arrivals-image-container">
            <img class="new-arrivals-image" src="images/download.png" />
          </div>
        </div>
        <div>
          <ul class="product-specs">
            <li>Screen Size - 27 Inches</li>
            <li>Display Resolution - 2560 x 1440 Pixels</li>
            <li>Brand - ASUS</li>
            <li>Refresh Rate - 240 Hz</li>
            <li>
              Special Features - Height Adjustment, Swivel Adjustment, Tilt
              Adjustment
            </li>
          </ul>
        </div>
        <button class="buy-now-btn">BUY NOW!</button>
      </div>
    </div>
  </body>
</html>
